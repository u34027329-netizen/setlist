<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translucent Setlist</title>
    <style>
        /* --- 全体の色設定 --- */
        :root { 
            --accent: #ff4757; 
            --text-main: #ffffff;
            --bg-obs: rgba(0, 0, 0, 0.4); /* OBS時の背景（0.4 = 40%の半透明） */
            --bg-card: rgba(255, 255, 255, 0.1); /* リスト項目の背景（10%の白） */
        }

        body { 
            margin: 0; 
            padding: 20px; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: #222; /* 操作画面の背景 */
            color: var(--text-main); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        /* --- ウィジェット本体（半透明設定） --- */
        #widget-container { 
            width: 320px; 
            background: var(--bg-obs); 
            border-radius: 15px; 
            overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(4px); /* 背景を少しぼかすと文字が見やすくなります */
        }

        /* NOW PLAYING エリア */
        #now-playing-area { 
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.8), rgba(255, 107, 129, 0.8)); 
            padding: 20px 15px; 
            text-align: center; 
        }
        #now-playing-label { font-size: 10px; text-transform: uppercase; letter-spacing: 3px; opacity: 0.9; margin-bottom: 5px; }
        #current-title { font-size: 1.5em; font-weight: bold; text-shadow: 0 2px 8px rgba(0,0,0,0.5); }
        #current-range { font-size: 0.8em; background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 4px; margin-top: 5px; display: inline-block; }

        h2.list-header { font-size: 11px; text-align: center; color: rgba(255,255,255,0.5); margin: 15px 0 5px; letter-spacing: 2px; }
        ul { list-style: none; padding: 10px; margin: 0; }
        
        /* 各リスト項目（半透明） */
        li { 
            display: flex; 
            align-items: center; 
            padding: 12px 10px; 
            margin-bottom: 8px; 
            background: var(--bg-card); 
            border-radius: 8px; 
            transition: 0.3s; 
            cursor: pointer; 
            border-left: 4px solid transparent; 
        }
        
        /* 選択中の項目を強調 */
        li.active { 
            background: rgba(255, 71, 87, 0.4); 
            border-left: 4px solid var(--accent); 
            transform: scale(1.02); 
        }
        
        .time-col { font-size: 0.75em; color: rgba(255,255,255,0.7); width: 85px; flex-shrink: 0; }
        .title-col { flex-grow: 1; font-size: 0.95em; color: #fff; font-weight: 500; }
        .del-btn { width: 24px; height: 24px; background: rgba(255,255,255,0.15); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; flex-shrink: 0; }

        /* --- 操作パネル --- */
        #controls { margin-top: 20px; background: white; padding: 15px; border-radius: 12px; color: #333; width: 320px; box-sizing: border-box; }
        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 12px; }
        .time-row { display: flex; gap: 8px; align-items: flex-end; }
        .time-item { flex: 1; position: relative; }
        .label { font-size: 11px; color: #888; margin-bottom: 4px; font-weight: bold; }
        .input-wrapper { display: flex; align-items: center; gap: 2px; }
        input[type="time"] { flex: 1; padding: 8px 4px; border: 1px solid #ddd; border-radius: 6px; font-size: 13px; }
        .reset-time { width: 20px; height: 20px; background: #eee; border: none; border-radius: 4px; color: #888; cursor: pointer; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button.add-btn { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: var(--accent); color: white; }
        button.clear-btn { width: 100%; border: none; background: none; color: #999; font-size: 11px; cursor: pointer; margin-top: 10px; }

        /* --- OBS用モード --- */
        [data-mode="obs"] { background: transparent !important; }
        [data-mode="obs"] #controls, [data-mode="obs"] .del-btn { display: none; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <div id="widget-container">
        <div id="now-playing-area">
            <div id="now-playing-label">Now Playing</div>
            <div id="current-title">待機中...</div>
            <div id="current-range">READY</div>
        </div>
        <h2 class="list-header">SCHEDULE / SONGS</h2>
        <ul id="list"></ul>
    </div>

    <div id="controls">
        <div class="input-group">
            <div class="time-row">
                <div class="time-item">
                    <div class="label">開始</div>
                    <div class="input-wrapper">
                        <input type="time" id="startTime">
                        <button class="reset-time" onclick="document.getElementById('startTime').value=''">×</button>
                    </div>
                </div>
                <div style="padding-bottom:10px; color:#ccc;">~</div>
                <div class="time-item">
                    <div class="label">終了</div>
                    <div class="input-wrapper">
                        <input type="time" id="endTime">
                        <button class="reset-time" onclick="document.getElementById('endTime').value=''">×</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="label">内容</div>
                <input type="text" id="songInput" placeholder="曲名やコーナー名を入力">
            </div>
        </div>
        <button class="add-btn" onclick="addSchedule()">リストに追加</button>
        <button class="clear-btn" onclick="clearAll()">リストを全消去</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBprlYN69O3fMygI-EVG28FxoTXDQnVBog",
            authDomain: "my-setlist-c9b40.firebaseapp.com",
            databaseURL: "https://my-setlist-c9b40-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-setlist-c9b40",
            storageBucket: "my-setlist-c9b40.firebasestorage.app",
            messagingSenderId: "917897337856",
            appId: "1:917897337856:web:b776d59cd602cf0d298ce5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const listRef = db.ref('setlist');

        if(window.location.search.includes('obs=1')) document.body.setAttribute('data-mode', 'obs');

        setInterval(() => {
            const now = new Date();
            const nowTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            listRef.once('value', (snapshot) => {
                if (!snapshot.exists()) return;
                const updates = {};
                let needUpdate = false;
                snapshot.forEach((child) => {
                    const data = child.val();
                    if (data.end && nowTime >= data.end) { listRef.child(child.key).remove(); return; }
                    if (data.start && data.end) {
                        const isScheduled = (nowTime >= data.start && nowTime < data.end);
                        if (isScheduled && !data.active) {
                            let alreadyActive = false;
                            snapshot.forEach(c => { if(c.val().active) alreadyActive = true; });
                            if(!alreadyActive) { updates[child.key + '/active'] = true; needUpdate = true; }
                        }
                    }
                });
                if (needUpdate) listRef.update(updates);
            });
        }, 1000);

        listRef.on('value', (snapshot) => {
            const listEl = document.getElementById('list');
            const curTitle = document.getElementById('current-title');
            const curRange = document.getElementById('current-range');
            listEl.innerHTML = '';
            let anyActive = false;

            snapshot.forEach((child) => {
                const data = child.val();
                const li = document.createElement('li');
                if (data.active) {
                    li.classList.add('active');
                    curTitle.innerText = data.title;
                    curRange.innerText = (data.start && data.end) ? `${data.start} - ${data.end}` : "FREE";
                    anyActive = true;
                }
                const timeDisplay = (data.start && data.end) ? `${data.start}-${data.end}` : `---`;
                li.innerHTML = `
                    <div class="time-col">${timeDisplay}</div>
                    <div class="title-col">${data.title}</div>
                    <div class="del-btn" onclick="deleteItem(event, '${child.key}', '${data.title}')">×</div>
                `;
                li.onclick = () => {
                    const up = {};
                    snapshot.forEach(c => up[c.key + '/active'] = (c.key === child.key));
                    listRef.update(up);
                };
                listEl.appendChild(li);
            });
            if (!anyActive) { curTitle.innerText = "待機中..."; curRange.innerText = "READY"; }
        });

        function deleteItem(event, key, title) {
            event.stopPropagation();
            if(confirm(`「${title}」を削除しますか？`)) listRef.child(key).remove();
        }

        function addSchedule() {
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const title = document.getElementById('songInput').value;
            if (!title) return alert("内容を入力してください");
            const finalStart = (start && end) ? start : "";
            const finalEnd = (start && end) ? end : "";
            listRef.push({ start: finalStart, end: finalEnd, title, active: false });
            document.getElementById('songInput').value = '';
        }

        function clearAll() { if(confirm("全消去しますか？")) listRef.remove(); }
    </script>
</body>
</html>
