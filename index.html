<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist Pro - OBS Auto Scroll</title>
    <style>
        :root { --accent-color: rgba(255, 71, 87, 0.8); --text-color: #ffffff; }
        [data-mode="obs"] { background: transparent !important; }
        [data-mode="obs"] #controls, [data-mode="obs"] .del-btn { display: none !important; }
        
        body { margin: 0; padding: 20px; font-family: sans-serif; background: #1a1a1a; color: var(--text-color); display: flex; flex-direction: column; align-items: center; }
        
        /* 全体コンテナ：OBSのソース設定に合わせて柔軟に伸び縮みするように設定 */
        #widget-container { 
            width: 340px; 
            height: 90vh; /* 画面の高さに合わせる */
            max-height: 800px;
            border-radius: 12px; 
            overflow: hidden; 
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            display: flex;
            flex-direction: column;
        }

        #now-playing-area { 
            flex-shrink: 0;
            padding: 15px; 
            text-align: center; 
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.5), rgba(255, 107, 129, 0.3)); 
            border-bottom: 2px solid rgba(255, 255, 255, 0.2); 
        }

        /* スクロールエリア */
        #list-scroll-area {
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px;
            scroll-behavior: smooth; /* スムーズに動くようにする */
        }

        /* スクロールバーを完全に隠す（OBSで見栄えを良くするため） */
        #list-scroll-area::-webkit-scrollbar { display: none; }

        ul { list-style: none; padding: 0; margin: 0; padding-bottom: 100px; } /* 下に余白を作る */
        li { 
            display: flex; align-items: center; padding: 12px; margin-bottom: 8px; 
            border-radius: 8px; background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 0.3s ease; cursor: pointer; position: relative; 
        }
        li.active { 
            background: var(--accent-color) !important; 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
        }
        li.expired { opacity: 0.15; filter: grayscale(1); }
        
        .time-col { font-size: 0.65em; width: 90px; opacity: 0.8; font-weight: bold; }
        .title-col { flex-grow: 1; font-size: 0.95em; font-weight: bold; word-break: break-all; }
        .del-btn { position: absolute; right: 8px; color: #ff4757; font-weight: bold; font-size: 18px; }

        #controls { margin: 20px 0; background: #fff; padding: 20px; border-radius: 10px; color: #333; width: 340px; box-sizing: border-box; }
        .input-group { margin-bottom: 10px; }
        label { display: block; font-size: 11px; font-weight: bold; color: #666; }
        input[type="datetime-local"], input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-add { width: 100%; background: #ff4757; color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <div id="widget-container">
        <div id="now-playing-area">
            <div id="current-title">待機中...</div>
            <div id="current-range">READY</div>
        </div>
        <div id="list-scroll-area">
            <ul id="list"></ul>
        </div>
    </div>

    <div id="controls">
        <div class="input-group"><label>不透明度</label><input type="range" id="opacitySlider" min="0" max="100" value="20"></div>
        <div class="input-group"><label>内容</label><input type="text" id="songInput"></div>
        <div class="input-group"><label>開始</label><input type="datetime-local" id="startDT"></div>
        <div class="input-group"><label>終了</label><input type="datetime-local" id="endDT"></div>
        <button class="btn-add" onclick="addSchedule()">追加</button>
        <button onclick="clearAll()" style="width:100%; border:none; color:#ccc; font-size:10px; margin-top:10px; background:none; cursor:pointer;">全消去</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBprlYN69O3fMygI-EVG28FxoTXDQnVBog",
            authDomain: "my-setlist-c9b40.firebaseapp.com",
            databaseURL: "https://my-setlist-c9b40-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-setlist-c9b40",
            storageBucket: "my-setlist-c9b40.firebasestorage.app",
            messagingSenderId: "917897337856",
            appId: "1:917897337856:web:b776d59cd602cf0d298ce5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const listRef = db.ref('setlist');
        const settingsRef = db.ref('settings');

        if(window.location.search.includes('obs=1')) document.body.setAttribute('data-mode', 'obs');

        settingsRef.on('value', snap => {
            const val = (snap.val() && snap.val().opacity !== undefined) ? snap.val().opacity : 20;
            document.getElementById('widget-container').style.backgroundColor = `rgba(0, 0, 0, ${val / 100})`;
            document.getElementById('opacitySlider').value = val;
        });
        document.getElementById('opacitySlider').oninput = (e) => settingsRef.update({ opacity: e.target.value });

        function addSchedule() {
            const title = document.getElementById('songInput').value;
            if (!title) return;
            const s = document.getElementById('startDT').value, e = document.getElementById('endDT').value;
            listRef.push({
                title, 
                startTime: s ? new Date(s).getTime() : null,
                endTime: e ? new Date(e).getTime() : null,
                manualActive: false
            });
            document.getElementById('songInput').value = '';
        }

        listRef.on('value', snapshot => {
            const listEl = document.getElementById('list');
            listEl.innerHTML = '';
            let activeItem = null;
            const now = Date.now();

            snapshot.forEach(child => {
                const data = child.val();
                const li = document.createElement('li');
                let isActive = data.manualActive || (data.startTime && data.endTime && now >= data.startTime && now < data.endTime);
                
                if (isActive) { li.classList.add('active'); activeItem = {key: child.key, data: data, el: li}; }
                if (data.endTime && now >= data.endTime) li.classList.add('expired');

                li.innerHTML = `
                    <div class="time-col">${data.startTime ? formatT(data.startTime,true)+'<br>〜'+formatT(data.endTime,true) : 'FREE'}</div>
                    <div class="title-col">${data.title}</div>
                    <div class="del-btn" onclick="event.stopPropagation(); listRef.child('${child.key}').remove();">×</div>
                `;
                li.onclick = () => {
                    const up = {};
                    snapshot.forEach(c => up[c.key + '/manualActive'] = (c.key === child.key));
                    listRef.update(up);
                };
                listEl.appendChild(li);
            });

            if (activeItem) {
                document.getElementById('current-title').innerText = activeItem.data.title;
                document.getElementById('current-range').innerText = activeItem.data.startTime ? formatT(activeItem.data.startTime)+'〜'+formatT(activeItem.data.endTime) : "MANUAL";
                // 【重要】アクティブな項目まで自動スクロール
                setTimeout(() => {
                    activeItem.el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            } else {
                document.getElementById('current-title').innerText = "待機中...";
                document.getElementById('current-range').innerText = "READY";
            }
        });

        function formatT(ms, f=false) {
            const d = new Date(ms);
            const h = String(d.getHours()).padStart(2,'0'), m = String(d.getMinutes()).padStart(2,'0');
            return f ? `${d.getMonth()+1}/${d.getDate()} ${h}:${m}` : `${h}:${m}`;
        }
        function clearAll() { if(confirm("リセット？")) listRef.remove(); }
        setInterval(() => { listRef.once('value', () => {}); }, 5000);
    </script>
</body>
</html>
