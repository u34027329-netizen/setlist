<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist Pro - Time Picker</title>
    <style>
        :root { --accent: #ff4757; --bg: rgba(0, 0, 0, 0.95); }
        body { margin: 0; padding: 20px; font-family: 'Helvetica Neue', Arial, sans-serif; background: #222; color: white; display: flex; flex-direction: column; align-items: center; }
        
        #widget-container { width: 320px; background: var(--bg); border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        /* NOW PLAYING */
        #now-playing-area { background: linear-gradient(135deg, var(--accent), #ff6b81); padding: 20px 15px; text-align: center; }
        #now-playing-label { font-size: 10px; text-transform: uppercase; letter-spacing: 3px; opacity: 0.8; margin-bottom: 5px; }
        #current-title { font-size: 1.4em; font-weight: bold; word-break: break-all; }
        #current-range { font-size: 0.8em; background: rgba(0,0,0,0.2); padding: 2px 8px; border-radius: 4px; margin-top: 5px; display: inline-block; }

        h2.list-header { font-size: 11px; text-align: center; color: #777; margin: 15px 0 5px; letter-spacing: 2px; }
        ul { list-style: none; padding: 10px; margin: 0; }
        
        li { display: flex; align-items: center; padding: 12px 10px; margin-bottom: 8px; background: rgba(255,255,255,0.05); border-radius: 8px; transition: 0.3s; cursor: pointer; border-left: 4px solid transparent; }
        li.active { background: rgba(255, 71, 87, 0.25); border-left: 4px solid var(--accent); transform: scale(1.02); }
        .time-col { font-size: 0.75em; color: #999; width: 85px; flex-shrink: 0; }
        .title-col { flex-grow: 1; font-size: 0.95em; color: #ddd; word-break: break-all; padding-right: 10px; }
        .del-btn { width: 24px; height: 24px; background: rgba(255,255,255,0.1); color: #aaa; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; }

        /* 操作パネル */
        #controls { margin-top: 20px; background: white; padding: 15px; border-radius: 12px; color: #333; width: 320px; box-sizing: border-box; }
        .input-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        
        /* ★時間入力の2つの欄 */
        .time-label { font-size: 12px; font-weight: bold; color: #666; margin-bottom: 2px; }
        .time-fields { display: flex; gap: 10px; margin-bottom: 10px; }
        .field { flex: 1; }
        
        input[type="time"], input[type="text"] { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box; font-family: inherit;
        }

        button { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 8px; }
        .add-btn { background: var(--accent); color: white; }
        .clear-btn { background: #eee; color: #888; }

        [data-mode="obs"] #controls { display: none; }
        [data-mode="obs"] .del-btn { display: none; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <div id="widget-container">
        <div id="now-playing-area">
            <div id="now-playing-label">Now Playing</div>
            <div id="current-title">待機中...</div>
            <div id="current-range">--:-- - --:--</div>
        </div>
        <h2 class="list-header">SCHEDULE</h2>
        <ul id="list"></ul>
    </div>

    <div id="controls">
        <div class="input-group">
            <div class="time-fields">
                <div class="field">
                    <div class="time-label">開始時間</div>
                    <input type="time" id="startTime">
                </div>
                <div class="field">
                    <div class="time-label">終了時間</div>
                    <input type="time" id="endTime">
                </div>
            </div>
            <div class="time-label">内容</div>
            <input type="text" id="songInput" placeholder="曲名やコーナー名">
        </div>
        <button class="add-btn" onclick="addSchedule()">予約を追加</button>
        <button class="clear-btn" onclick="clearAll()">全消去</button>
    </div>

    <script>
        // Firebase設定（既存のものを維持）
        const firebaseConfig = {
            apiKey: "AIzaSyBprlYN69O3fMygI-EVG28FxoTXDQnVBog",
            authDomain: "my-setlist-c9b40.firebaseapp.com",
            databaseURL: "https://my-setlist-c9b40-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-setlist-c9b40",
            storageBucket: "my-setlist-c9b40.firebasestorage.app",
            messagingSenderId: "917897337856",
            appId: "1:917897337856:web:b776d59cd602cf0d298ce5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const listRef = db.ref('setlist');

        if(window.location.search.includes('obs=1')) document.body.setAttribute('data-mode', 'obs');

        // 自動処理
        setInterval(() => {
            const now = new Date();
            const nowTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            listRef.once('value', (snapshot) => {
                if (!snapshot.exists()) return;
                const updates = {};
                let needUpdate = false;
                snapshot.forEach((child) => {
                    const data = child.val();
                    if (data.end && nowTime >= data.end) {
                        listRef.child(child.key).remove();
                        return;
                    }
                    if (data.start && data.end) {
                        const isScheduled = (nowTime >= data.start && nowTime < data.end);
                        if (isScheduled && !data.active) {
                            let alreadyActive = false;
                            snapshot.forEach(c => { if(c.val().active) alreadyActive = true; });
                            if(!alreadyActive) {
                                updates[child.key + '/active'] = true;
                                needUpdate = true;
                            }
                        }
                    }
                });
                if (needUpdate) listRef.update(updates);
            });
        }, 1000);

        listRef.on('value', (snapshot) => {
            const listEl = document.getElementById('list');
            const curTitle = document.getElementById('current-title');
            const curRange = document.getElementById('current-range');
            listEl.innerHTML = '';
            let anyActive = false;

            snapshot.forEach((child) => {
                const data = child.val();
                const li = document.createElement('li');
                if (data.active) {
                    li.classList.add('active');
                    curTitle.innerText = data.title;
                    curRange.innerText = `${data.start} - ${data.end}`;
                    anyActive = true;
                }
                li.innerHTML = `
                    <div class="time-col">${data.start}-${data.end}</div>
                    <div class="title-col">${data.title}</div>
                    <div class="del-btn" onclick="deleteItem(event, '${child.key}', '${data.title}')">×</div>
                `;
                li.onclick = () => {
                    const up = {};
                    snapshot.forEach(c => up[c.key + '/active'] = (c.key === child.key));
                    listRef.update(up);
                };
                listEl.appendChild(li);
            });
            if (!anyActive) { curTitle.innerText = "待機中..."; curRange.innerText = "--:-- - --:--"; }
        });

        function deleteItem(event, key, title) {
            event.stopPropagation();
            if(confirm(`「${title}」を削除しますか？`)) listRef.child(key).remove();
        }

        function addSchedule() {
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const title = document.getElementById('songInput').value;
            if (!start || !end || !title) return alert("全部入力してね！");
            listRef.push({ start, end, title, active: false });
            document.getElementById('songInput').value = '';
        }

        function clearAll() { if(confirm("全部消去しますか？")) listRef.remove(); }
    </script>
</body>
</html>
