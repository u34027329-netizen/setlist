<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist Pro - Scrollable Edition</title>
    <style>
        :root { --accent-color: rgba(255, 71, 87, 0.7); --text-color: #ffffff; }
        [data-mode="obs"] { background: transparent !important; }
        [data-mode="obs"] #controls, [data-mode="obs"] .del-btn { display: none !important; }
        
        body { margin: 0; padding: 20px; font-family: sans-serif; background: #1a1a1a; color: var(--text-color); display: flex; flex-direction: column; align-items: center; }
        
        /* å…¨ä½“ã‚³ãƒ³ãƒ†ãƒŠ */
        #widget-container { 
            width: 340px; 
            max-height: 550px; /* ã‚¦ã‚£ã‚¸ã‚§ãƒƒãƒˆå…¨ä½“ã®æœ€å¤§é«˜ã• */
            border-radius: 12px; 
            overflow: hidden; 
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            display: flex;
            flex-direction: column;
        }

        /* ç¾åœ¨ã®æ›²è¡¨ç¤ºï¼ˆå›ºå®šï¼‰ */
        #now-playing-area { 
            flex-shrink: 0;
            padding: 15px; 
            text-align: center; 
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.4), rgba(255, 107, 129, 0.2)); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
        }

        /* ãƒªã‚¹ãƒˆéƒ¨åˆ†ï¼ˆã“ã“ãŒã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã™ã‚‹ï¼‰ */
        #list-scroll-area {
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px;
        }

        /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ã®ãƒ‡ã‚¶ã‚¤ãƒ³ï¼ˆOBSã§ã‚‚ç›®ç«‹ãŸãªã„ã‚ˆã†ã«ï¼‰ */
        #list-scroll-area::-webkit-scrollbar { width: 5px; }
        #list-scroll-area::-webkit-scrollbar-track { background: transparent; }
        #list-scroll-area::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }

        ul { list-style: none; padding: 0; margin: 0; }
        li { 
            display: flex; align-items: center; padding: 12px; margin-bottom: 6px; 
            border-radius: 8px; background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: 0.2s; cursor: pointer; position: relative; 
        }
        li.active { background: var(--accent-color) !important; border: 1px solid rgba(255, 255, 255, 0.4); transform: scale(0.98); }
        li.expired { opacity: 0.2; filter: grayscale(1); }
        
        .time-col { font-size: 0.65em; width: 90px; opacity: 0.8; font-weight: bold; line-height: 1.2; }
        .title-col { flex-grow: 1; font-size: 0.95em; font-weight: bold; padding-right: 25px; word-break: break-all; }
        .del-btn { position: absolute; right: 8px; cursor: pointer; color: #ff4757; font-weight: bold; font-size: 18px; z-index: 10; }

        /* æ“ä½œãƒ‘ãƒãƒ«ï¼ˆé…ä¿¡ç”»é¢ã«ã¯æ˜ ã‚‰ãªã„éƒ¨åˆ†ï¼‰ */
        #controls { margin-top: 20px; background: #fff; padding: 20px; border-radius: 10px; color: #333; width: 340px; box-sizing: border-box; }
        .input-group { margin-bottom: 10px; }
        label { display: block; font-size: 11px; font-weight: bold; color: #666; margin-bottom: 3px; }
        input[type="datetime-local"], input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 14px; }
        input[type="range"] { width: 100%; }
        .btn-add { width: 100%; background: #ff4757; color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 5px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <div id="widget-container">
        <div id="now-playing-area">
            <div id="current-title">å¾…æ©Ÿä¸­...</div>
            <div id="current-range">READY</div>
        </div>
        <div id="list-scroll-area">
            <ul id="list"></ul>
        </div>
    </div>

    <div id="controls">
        <div class="input-group">
            <label>ä¸é€æ˜åº¦</label>
            <input type="range" id="opacitySlider" min="0" max="100" value="20">
        </div>
        <div class="input-group">
            <label>â˜…å†…å®¹ï¼ˆå¿…é ˆï¼‰</label>
            <input type="text" id="songInput" placeholder="æ›²åãªã©ã‚’å…¥åŠ›">
        </div>
        <div style="background: #f4f4f4; padding: 10px; border-radius: 6px; margin-bottom: 10px;">
            <label>ğŸ“… æ™‚é–“æŒ‡å®šï¼ˆä»»æ„ï¼‰</label>
            <input type="datetime-local" id="startDT" style="margin-bottom:5px">
            <input type="datetime-local" id="endDT">
        </div>
        <button class="btn-add" onclick="addSchedule()">ãƒªã‚¹ãƒˆã«è¿½åŠ </button>
        <button onclick="clearAll()" style="width:100%; background:none; border:none; color:#ccc; font-size:10px; margin-top:15px; cursor:pointer; text-decoration:underline;">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBprlYN69O3fMygI-EVG28FxoTXDQnVBog",
            authDomain: "my-setlist-c9b40.firebaseapp.com",
            databaseURL: "https://my-setlist-c9b40-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-setlist-c9b40",
            storageBucket: "my-setlist-c9b40.firebasestorage.app",
            messagingSenderId: "917897337856",
            appId: "1:917897337856:web:b776d59cd602cf0d298ce5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const listRef = db.ref('setlist');
        const settingsRef = db.ref('settings');

        if(window.location.search.includes('obs=1')) document.body.setAttribute('data-mode', 'obs');

        settingsRef.on('value', snap => {
            const val = (snap.val() && snap.val().opacity !== undefined) ? snap.val().opacity : 20;
            document.getElementById('widget-container').style.backgroundColor = `rgba(0, 0, 0, ${val / 100})`;
            document.getElementById('opacitySlider').value = val;
        });
        document.getElementById('opacitySlider').oninput = (e) => settingsRef.update({ opacity: e.target.value });

        function addSchedule() {
            const titleVal = document.getElementById('songInput').value.trim();
            if (!titleVal) return;

            const payload = { title: titleVal, manualActive: false };
            const s = document.getElementById('startDT').value;
            const e = document.getElementById('endDT').value;
            if (s) payload.startTime = new Date(s).getTime();
            if (e) payload.endTime = new Date(e).getTime();

            listRef.push(payload).then(() => {
                document.getElementById('songInput').value = '';
                document.getElementById('startDT').value = '';
                document.getElementById('endDT').value = '';
            });
        }

        listRef.on('value', snapshot => {
            const listEl = document.getElementById('list');
            listEl.innerHTML = '';
            let activeData = null;
            const now = Date.now();

            snapshot.forEach(child => {
                const data = child.val();
                const li = document.createElement('li');
                let isActive = data.manualActive || (data.startTime && data.endTime && now >= data.startTime && now < data.endTime);

                if (isActive) { li.classList.add('active'); activeData = data; }
                if (data.endTime && now >= data.endTime) li.classList.add('expired');

                const timeStr = (data.startTime && data.endTime) ? 
                    `${formatT(data.startTime, true)}<br>ã€œ${formatT(data.endTime, true)}` : "FREE";

                li.innerHTML = `
                    <div class="time-col">${timeStr}</div>
                    <div class="title-col">${data.title}</div>
                    <div class="del-btn" onclick="event.stopPropagation(); listRef.child('${child.key}').remove();">Ã—</div>
                `;

                li.onclick = () => {
                    const up = {};
                    snapshot.forEach(c => up[c.key + '/manualActive'] = (c.key === child.key));
                    listRef.update(up);
                };
                listEl.appendChild(li);
            });

            if (activeData) {
                document.getElementById('current-title').innerText = activeData.title;
                document.getElementById('current-range').innerText = activeData.startTime ? `${formatT(activeData.startTime)}ã€œ${formatT(activeData.endTime)}` : "MANUAL";
            } else {
                document.getElementById('current-title').innerText = "å¾…æ©Ÿä¸­...";
                document.getElementById('current-range').innerText = "READY";
            }
        });

        function formatT(ms, full = false) {
            const d = new Date(ms);
            const h = String(d.getHours()).padStart(2, '0'), m = String(d.getMinutes()).padStart(2, '0');
            return full ? `${d.getMonth()+1}/${d.getDate()} ${h}:${m}` : `${h}:${m}`;
        }

        function clearAll() { if(confirm("æ¶ˆå»ï¼Ÿ")) listRef.remove(); }
        setInterval(() => { listRef.once('value', () => {}); }, 5000);
    </script>
</body>
</html>
