<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist Pro - Perfect Stable</title>
    <style>
        :root { --accent-color: rgba(255, 71, 87, 0.7); --text-color: #ffffff; }
        [data-mode="obs"] { background: transparent !important; }
        [data-mode="obs"] #controls, [data-mode="obs"] .del-btn { display: none !important; }
        
        body { margin: 0; padding: 20px; font-family: sans-serif; background: #1a1a1a; color: var(--text-color); display: flex; flex-direction: column; align-items: center; }
        
        #widget-container { width: 340px; border-radius: 12px; overflow: hidden; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); }
        #now-playing-area { padding: 15px; text-align: center; background: linear-gradient(135deg, rgba(255, 71, 87, 0.4), rgba(255, 107, 129, 0.2)); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        #current-title { font-size: 1.3em; font-weight: bold; }
        #current-range { font-size: 0.7em; background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 4px; margin-top: 5px; display: inline-block; }

        ul { list-style: none; padding: 10px; margin: 0; }
        li { display: flex; align-items: center; padding: 12px; margin-bottom: 6px; border-radius: 8px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.2s; cursor: pointer; position: relative; }
        li.active { background: var(--accent-color) !important; border: 1px solid rgba(255, 255, 255, 0.4); transform: scale(1.02); }
        li.expired { opacity: 0.2; filter: grayscale(1); }
        
        .time-col { font-size: 0.65em; width: 90px; opacity: 0.8; font-weight: bold; line-height: 1.2; }
        .title-col { flex-grow: 1; font-size: 0.95em; font-weight: bold; padding-right: 25px; }
        .del-btn { position: absolute; right: 8px; cursor: pointer; color: #ff4757; font-weight: bold; font-size: 18px; z-index: 10; }

        #controls { margin-top: 20px; background: #fff; padding: 20px; border-radius: 10px; color: #333; width: 340px; box-sizing: border-box; }
        .input-group { margin-bottom: 10px; }
        label { display: block; font-size: 11px; font-weight: bold; color: #666; margin-bottom: 3px; }
        input[type="datetime-local"], input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 14px; }
        input[type="range"] { width: 100%; }
        .btn-add { width: 100%; background: #ff4757; color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 5px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <div id="widget-container">
        <div id="now-playing-area">
            <div id="current-title">å¾…æ©Ÿä¸­...</div>
            <div id="current-range">READY</div>
        </div>
        <ul id="list"></ul>
    </div>

    <div id="controls">
        <div class="input-group">
            <label>ä¸é€æ˜åº¦</label>
            <input type="range" id="opacitySlider" min="0" max="100" value="20">
        </div>
        
        <div class="input-group">
            <label>â˜…å†…å®¹ï¼ˆå¿…é ˆï¼‰</label>
            <input type="text" id="songInput" placeholder="æ›²åã‚„ã‚³ãƒ¼ãƒŠãƒ¼åã‚’å…¥åŠ›">
        </div>

        <div style="background: #f4f4f4; padding: 10px; border-radius: 6px; margin-bottom: 10px; border: 1px dashed #ccc;">
            <label style="color:#666">ğŸ“… æ™‚é–“æŒ‡å®šï¼ˆç©ºæ¬„OKï¼‰</label>
            <div class="input-group">
                <input type="datetime-local" id="startDT">
            </div>
            <div class="input-group">
                <input type="datetime-local" id="endDT">
            </div>
        </div>

        <button class="btn-add" onclick="addSchedule()">ãƒªã‚¹ãƒˆã«è¿½åŠ ã™ã‚‹</button>
        <button onclick="clearAll()" style="width:100%; background:none; border:none; color:#ccc; font-size:10px; margin-top:15px; cursor:pointer; text-decoration: underline;">å…¨æ¶ˆå»ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBprlYN69O3fMygI-EVG28FxoTXDQnVBog",
            authDomain: "my-setlist-c9b40.firebaseapp.com",
            databaseURL: "https://my-setlist-c9b40-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-setlist-c9b40",
            storageBucket: "my-setlist-c9b40.firebasestorage.app",
            messagingSenderId: "917897337856",
            appId: "1:917897337856:web:b776d59cd602cf0d298ce5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const listRef = db.ref('setlist');
        const settingsRef = db.ref('settings');

        if(window.location.search.includes('obs=1')) document.body.setAttribute('data-mode', 'obs');

        // ä¸é€æ˜åº¦åŒæœŸ
        settingsRef.on('value', snap => {
            const val = (snap.val() && snap.val().opacity !== undefined) ? snap.val().opacity : 20;
            document.getElementById('widget-container').style.backgroundColor = `rgba(0, 0, 0, ${val / 100})`;
            document.getElementById('opacitySlider').value = val;
        });
        document.getElementById('opacitySlider').oninput = (e) => settingsRef.update({ opacity: e.target.value });

        // è¿½åŠ æ©Ÿèƒ½
        function addSchedule() {
            const titleVal = document.getElementById('songInput').value.trim();
            const startVal = document.getElementById('startDT').value;
            const endVal = document.getElementById('endDT').value;

            if (!titleVal) {
                alert("å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
                return;
            }

            // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ä¸€åº¦ç©ºã§ä½œã‚‹
            const payload = {
                title: titleVal,
                manualActive: false
            };

            // å…¥åŠ›ãŒã‚ã‚‹å ´åˆã®ã¿ãƒŸãƒªç§’ã‚’è¿½åŠ 
            if (startVal) payload.startTime = new Date(startVal).getTime();
            if (endVal) payload.endTime = new Date(endVal).getTime();

            // Firebaseã¸é€ä¿¡
            listRef.push(payload).then(() => {
                document.getElementById('songInput').value = '';
                document.getElementById('startDT').value = '';
                document.getElementById('endDT').value = '';
            }).catch(e => console.error("Firebase Error:", e));
        }

        // è¡¨ç¤ºãƒ»ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°
        listRef.on('value', snapshot => {
            const listEl = document.getElementById('list');
            listEl.innerHTML = '';
            let activeData = null;
            const now = Date.now();

            snapshot.forEach(child => {
                const data = child.val();
                const li = document.createElement('li');
                
                // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–åˆ¤å®š
                let isActive = false;
                if (data.manualActive) {
                    isActive = true;
                } else if (data.startTime && data.endTime) {
                    if (now >= data.startTime && now < data.endTime) isActive = true;
                }

                if (isActive) {
                    li.classList.add('active');
                    activeData = data;
                }

                // æœŸé™åˆ‡ã‚Œ
                if (data.endTime && now >= data.endTime) li.classList.add('expired');

                const timeStr = (data.startTime && data.endTime) ? 
                    `${formatTime(data.startTime, true)}<br>ã€œ${formatTime(data.endTime, true)}` : "FREE";

                li.innerHTML = `
                    <div class="time-col">${timeStr}</div>
                    <div class="title-col">${data.title}</div>
                    <div class="del-btn" onclick="event.stopPropagation(); listRef.child('${child.key}').remove();">Ã—</div>
                `;

                li.onclick = () => {
                    const up = {};
                    snapshot.forEach(c => up[c.key + '/manualActive'] = (c.key === child.key));
                    listRef.update(up);
                };

                listEl.appendChild(li);
            });

            // ãƒ¡ã‚¤ãƒ³è¡¨ç¤º
            if (activeData) {
                document.getElementById('current-title').innerText = activeData.title;
                document.getElementById('current-range').innerText = activeData.startTime ? 
                    `${formatTime(activeData.startTime)} ã€œ ${formatTime(activeData.endTime)}` : "MANUAL";
            } else {
                document.getElementById('current-title').innerText = "å¾…æ©Ÿä¸­...";
                document.getElementById('current-range').innerText = "READY";
            }
        });

        function formatTime(ms, isList = false) {
            const d = new Date(ms);
            const h = String(d.getHours()).padStart(2, '0');
            const m = String(d.getMinutes()).padStart(2, '0');
            const date = `${d.getMonth()+1}/${d.getDate()}`;
            return isList ? `${date} ${h}:${m}` : `${h}:${m}`;
        }

        function clearAll() { if(confirm("å…¨ã¦æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) listRef.remove(); }
        
        // 5ç§’ãŠãã«åˆ¤å®šå†è¨ˆç®—
        setInterval(() => { listRef.once('value', () => {}); }, 5000);
    </script>
</body>
</html>
