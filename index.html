<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist Pro - Perfect Midnight</title>
    <style>
        :root { --accent-color: rgba(255, 71, 87, 0.7); --text-color: #ffffff; }
        [data-mode="obs"] { background: transparent !important; }
        [data-mode="obs"] #controls, [data-mode="obs"] .del-btn { display: none !important; }
        body { margin: 0; padding: 20px; font-family: sans-serif; background: #222; color: var(--text-color); display: flex; flex-direction: column; align-items: center; }
        #widget-container { width: 320px; border-radius: 15px; overflow: hidden; background: rgba(0, 0, 0, 0.2); transition: background 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.1); }
        #now-playing-area { padding: 20px 15px; text-align: center; border-bottom: 1px solid rgba(255, 255, 255, 0.1); background: linear-gradient(135deg, rgba(255, 71, 87, 0.5), rgba(255, 107, 129, 0.3)); }
        #current-title { font-size: 1.5em; font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.9); margin: 5px 0; }
        #current-range { font-size: 0.8em; background: rgba(0,0,0,0.4); padding: 2px 10px; border-radius: 4px; display: inline-block; }
        ul { list-style: none; padding: 10px; margin: 0; }
        li { display: flex; align-items: center; padding: 12px 10px; margin-bottom: 8px; border-radius: 8px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.05); cursor: pointer; transition: 0.2s; }
        li.active { background: var(--accent-color) !important; border: 1px solid rgba(255, 255, 255, 0.4); transform: scale(1.02); }
        li.expired { opacity: 0.2; filter: grayscale(1); }
        .time-col { font-size: 0.75em; color: rgba(255, 255, 255, 0.8); width: 85px; flex-shrink: 0; font-weight: bold; }
        .title-col { flex-grow: 1; font-size: 1.0em; text-shadow: 1px 1px 3px rgba(0,0,0,0.9); }
        .del-btn { width: 24px; height: 24px; background: rgba(255,255,255,0.2); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        #controls { margin-top: 20px; background: white; padding: 20px; border-radius: 12px; color: #333; width: 340px; box-sizing: border-box; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .control-section { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        input[type="range"] { width: 100%; cursor: pointer; }
        input[type="time"], input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; margin-bottom: 10px; }
        .time-row { display: flex; gap: 5px; align-items: center; margin-bottom: 10px; }
        button.add-btn { width: 100%; padding: 14px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: #ff4757; color: white; font-size: 16px; }
        button.clear-btn { width: 100%; border: none; background: none; color: #aaa; font-size: 11px; cursor: pointer; margin-top: 15px; text-decoration: underline; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <div id="widget-container">
        <div id="now-playing-area">
            <div style="font-size:10px; opacity:0.8; letter-spacing:2px;">NOW PLAYING</div>
            <div id="current-title">待機中...</div>
            <div id="current-range">READY</div>
        </div>
        <ul id="list"></ul>
    </div>

    <div id="controls">
        <div class="control-section">
            <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold; margin-bottom:8px;">
                <span>背景の不透明度</span><span id="opacity-display">20%</span>
            </div>
            <input type="range" id="opacitySlider" min="0" max="100" value="20">
        </div>
        <div class="control-section" style="border:none">
            <div style="font-size:12px; font-weight:bold; margin-bottom:8px;">スケジュール追加</div>
            <div class="time-row">
                <input type="time" id="startTime" style="margin:0"><span>~</span><input type="time" id="endTime" style="margin:0">
            </div>
            <input type="text" id="songInput" placeholder="曲名・コーナー名">
            <button class="add-btn" onclick="addSchedule()">リストに追加</button>
        </div>
        <button class="clear-btn" onclick="clearAll()">リセット</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBprlYN69O3fMygI-EVG28FxoTXDQnVBog",
            authDomain: "my-setlist-c9b40.firebaseapp.com",
            databaseURL: "https://my-setlist-c9b40-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-setlist-c9b40",
            storageBucket: "my-setlist-c9b40.firebasestorage.app",
            messagingSenderId: "917897337856",
            appId: "1:917897337856:web:b776d59cd602cf0d298ce5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const listRef = db.ref('setlist');
        const settingsRef = db.ref('settings');

        if(window.location.search.includes('obs=1')) document.body.setAttribute('data-mode', 'obs');

        // 不透明度反映
        settingsRef.on('value', snap => {
            const val = (snap.val() && snap.val().opacity !== undefined) ? snap.val().opacity : 20;
            document.getElementById('opacitySlider').value = val;
            document.getElementById('opacity-display').innerText = val + "%";
            document.getElementById('widget-container').style.backgroundColor = `rgba(0, 0, 0, ${val / 100})`;
        });
        document.getElementById('opacitySlider').addEventListener('input', e => settingsRef.update({ opacity: e.target.value }));

        // 時間計算（分に変換して比較）
        function getMinutes(timeStr) {
            if (!timeStr) return null;
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        // 判定ロジック
        function checkStatus(startStr, endStr) {
            const now = new Date();
            const nowMin = now.getHours() * 60 + now.getMinutes();
            const sMin = getMinutes(startStr);
            let eMin = getMinutes(endStr);
            if (sMin === null || eMin === null) return { active: false, expired: false };

            let tempEnd = eMin;
            if (tempEnd <= sMin) tempEnd += 1440; // 日またぎ補正

            const active = (nowMin >= sMin && nowMin < tempEnd) || (nowMin + 1440 >= sMin && nowMin + 1440 < tempEnd);
            const expired = !active && ( (nowMin >= tempEnd) || (nowMin + 1440 < sMin && nowMin > tempEnd) );
            
            return { active, expired };
        }

        function addSchedule() {
            const title = document.getElementById('songInput').value;
            if (!title) return;
            listRef.push({
                start: document.getElementById('startTime').value,
                end: document.getElementById('endTime').value,
                title: title,
                active: false
            });
            document.getElementById('songInput').value = '';
        }

        setInterval(() => {
            listRef.once('value', snapshot => {
                const updates = {};
                snapshot.forEach(child => {
                    const data = child.val();
                    const status = checkStatus(data.start, data.end);
                    if (status.active && !data.active) updates[child.key + '/active'] = true;
                    if (!status.active && data.active) updates[child.key + '/active'] = false;
                });
                if (Object.keys(updates).length > 0) listRef.update(updates);
            });
        }, 2000);

        listRef.on('value', snapshot => {
            const listEl = document.getElementById('list');
            listEl.innerHTML = '';
            let anyActive = false;

            snapshot.forEach(child => {
                const data = child.val();
                const status = checkStatus(data.start, data.end);
                const li = document.createElement('li');
                
                if (status.expired) li.classList.add('expired');
                if (data.active) {
                    li.classList.add('active');
                    document.getElementById('current-title').innerText = data.title;
                    document.getElementById('current-range').innerText = `${data.start}-${data.end}`;
                    anyActive = true;
                }

                li.innerHTML = `
                    <div class="time-col">${data.start}-${data.end}</div>
                    <div class="title-col">${data.title}</div>
                    <div class="del-btn" onclick="event.stopPropagation(); listRef.child('${child.key}').remove();">×</div>
                `;
                li.onclick = () => {
                    const up = {};
                    snapshot.forEach(c => up[c.key + '/active'] = (c.key === child.key));
                    listRef.update(up);
                };
                listEl.appendChild(li);
            });
            if (!anyActive) { 
                document.getElementById('current-title').innerText = "待機中..."; 
                document.getElementById('current-range').innerText = "READY"; 
            }
        });

        function clearAll() { if(confirm("全消去しますか？")) listRef.remove(); }
    </script>
</body>
</html>
