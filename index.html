<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist - Ultra Translucent</title>
    <style>
        :root { 
            --accent-color: rgba(255, 71, 87, 0.6); /* アクティブ時の色（半透明） */
            --text-color: #ffffff;
            /* ↓ OBS時の全体背景（完全に透明） */
            --bg-obs-main: transparent; 
            /* ↓ 各項目の背景（5%の白：ほぼ透明） */
            --bg-item: rgba(255, 255, 255, 0.05); 
        }

        /* OBSモード(?obs=1)の時は背景を完全に消す */
        [data-mode="obs"] { 
            background: transparent !important; 
        }

        body { 
            margin: 0; 
            padding: 20px; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: #333; /* 操作用画面の背景 */
            color: var(--text-color); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        /* ウィジェット本体 */
        #widget-container { 
            width: 320px; 
            background: rgba(0, 0, 0, 0.1); /* 全体のごく薄い影 */
            border-radius: 15px; 
            overflow: hidden; 
            border: none;
        }

        /* NOW PLAYING エリア */
        #now-playing-area { 
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.4), rgba(255, 107, 129, 0.2)); 
            padding: 20px 15px; 
            text-align: center; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        #now-playing-label { font-size: 10px; letter-spacing: 3px; opacity: 0.7; margin-bottom: 5px; }
        
        /* 文字に強い影を付けて、背景が透明でも読みやすくする */
        #current-title { 
            font-size: 1.5em; 
            font-weight: bold; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8), -1px -1px 0px rgba(0,0,0,0.5); 
        }
        #current-range { 
            font-size: 0.8em; 
            background: rgba(0,0,0,0.3); 
            padding: 2px 8px; 
            border-radius: 4px; 
            margin-top: 5px; 
            display: inline-block; 
        }

        h2.list-header { font-size: 10px; text-align: center; color: rgba(255,255,255,0.3); margin: 15px 0 5px; }
        ul { list-style: none; padding: 10px; margin: 0; }
        
        /* 各リスト項目 */
        li { 
            display: flex; 
            align-items: center; 
            padding: 10px 12px; 
            margin-bottom: 6px; 
            background: var(--bg-item); 
            border-radius: 8px; 
            transition: 0.3s; 
            cursor: pointer; 
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        /* 選択中の項目（文字以外を少しだけ色づける） */
        li.active { 
            background: var(--accent-color); 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .time-col { 
            font-size: 0.75em; 
            color: rgba(255, 255, 255, 0.6); 
            width: 80px; 
            flex-shrink: 0; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .title-col { 
            flex-grow: 1; 
            font-size: 0.95em; 
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8); 
        }

        /* 削除ボタン（操作時のみ） */
        .del-btn { 
            width: 22px; height: 22px; 
            background: rgba(255,255,255,0.1); 
            color: rgba(255,255,255,0.5); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 12px; 
        }

        /* --- 操作パネル (白い不透明なパネル) --- */
        #controls { margin-top: 20px; background: white; padding: 15px; border-radius: 12px; color: #333; width: 320px; box-sizing: border-box; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .time-row { display: flex; gap: 5px; align-items: center; }
        .label { font-size: 11px; font-weight: bold; color: #666; margin-top: 5px; }
        input[type="time"], input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        .input-wrapper { display: flex; gap: 2px; flex: 1; }
        .reset-time { width: 30px; background: #eee; border: none; border-radius: 4px; cursor: pointer; }
        button.add-btn { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: #ff4757; color: white; margin-top: 10px; }
        button.clear-btn { width: 100%; border: none; background: none; color: #999; font-size: 11px; cursor: pointer; margin-top: 10px; }

        /* OBS用の非表示設定 */
        [data-mode="obs"] #controls, [data-mode="obs"] .del-btn { display: none !important; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <div id="widget-container">
        <div id="now-playing-area">
            <div id="now-playing-label">Now Playing</div>
            <div id="current-title">待機中...</div>
            <div id="current-range">READY</div>
        </div>
        <h2 class="list-header">SCHEDULE</h2>
        <ul id="list"></ul>
    </div>

    <div id="controls">
        <div class="input-group">
            <div class="time-row">
                <div style="flex:1">
                    <div class="label">開始</div>
                    <div class="input-wrapper">
                        <input type="time" id="startTime">
                        <button class="reset-time" onclick="document.getElementById('startTime').value=''">×</button>
                    </div>
                </div>
                <div style="margin-top:20px">~</div>
                <div style="flex:1">
                    <div class="label">終了</div>
                    <div class="input-wrapper">
                        <input type="time" id="endTime">
                        <button class="reset-time" onclick="document.getElementById('endTime').value=''">×</button>
                    </div>
                </div>
            </div>
            <div class="label">曲名・内容</div>
            <input type="text" id="songInput" placeholder="曲名を入力">
        </div>
        <button class="add-btn" onclick="addSchedule()">リストに追加</button>
        <button class="clear-btn" onclick="clearAll()">全てリセット</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBprlYN69O3fMygI-EVG28FxoTXDQnVBog",
            authDomain: "my-setlist-c9b40.firebaseapp.com",
            databaseURL: "https://my-setlist-c9b40-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-setlist-c9b40",
            storageBucket: "my-setlist-c9b40.firebasestorage.app",
            messagingSenderId: "917897337856",
            appId: "1:917897337856:web:b776d59cd602cf0d298ce5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const listRef = db.ref('setlist');

        if(window.location.search.includes('obs=1')) document.body.setAttribute('data-mode', 'obs');

        setInterval(() => {
            const now = new Date();
            const nowTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            listRef.once('value', (snapshot) => {
                if (!snapshot.exists()) return;
                const updates = {};
                let needUpdate = false;
                snapshot.forEach((child) => {
                    const data = child.val();
                    if (data.end && nowTime >= data.end) { listRef.child(child.key).remove(); return; }
                    if (data.start && data.end) {
                        const isScheduled = (nowTime >= data.start && nowTime < data.end);
                        if (isScheduled && !data.active) {
                            let alreadyActive = false;
                            snapshot.forEach(c => { if(c.val().active) alreadyActive = true; });
                            if(!alreadyActive) { updates[child.key + '/active'] = true; needUpdate = true; }
                        }
                    }
                });
                if (needUpdate) listRef.update(updates);
            });
        }, 1000);

        listRef.on('value', (snapshot) => {
            const listEl = document.getElementById('list');
            const curTitle = document.getElementById('current-title');
            const curRange = document.getElementById('current-range');
            listEl.innerHTML = '';
            let anyActive = false;
            snapshot.forEach((child) => {
                const data = child.val();
                const li = document.createElement('li');
                if (data.active) {
                    li.classList.add('active');
                    curTitle.innerText = data.title;
                    curRange.innerText = (data.start && data.end) ? `${data.start} - ${data.end}` : "FREE";
                    anyActive = true;
                }
                const timeDisplay = (data.start && data.end) ? `${data.start}-${data.end}` : `---`;
                li.innerHTML = `
                    <div class="time-col">${timeDisplay}</div>
                    <div class="title-col">${data.title}</div>
                    <div class="del-btn" onclick="deleteItem(event, '${child.key}', '${data.title}')">×</div>
                `;
                li.onclick = () => {
                    const up = {};
                    snapshot.forEach(c => up[c.key + '/active'] = (c.key === child.key));
                    listRef.update(up);
                };
                listEl.appendChild(li);
            });
            if (!anyActive) { curTitle.innerText = "待機中..."; curRange.innerText = "READY"; }
        });

        function deleteItem(event, key, title) {
            event.stopPropagation();
            if(confirm(`削除しますか？`)) listRef.child(key).remove();
        }

        function addSchedule() {
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const title = document.getElementById('songInput').value;
            if (!title) return alert("内容を入力してください");
            listRef.push({ start: (start && end ? start : ""), end: (start && end ? end : ""), title, active: false });
            document.getElementById('songInput').value = '';
        }

        function clearAll() { if(confirm("全消去しますか？")) listRef.remove(); }
    </script>
</body>
</html>
