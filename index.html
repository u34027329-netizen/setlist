<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Schedule Setlist</title>
    <style>
        body { margin: 0; padding: 20px; font-family: sans-serif; background: #222; color: white; display: flex; flex-direction: column; align-items: center; }
        #widget-container { width: 320px; background: rgba(0, 0, 0, 0.9); border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        
        /* NOW PLAYING ã‚¨ãƒªã‚¢ */
        #now-playing-area { background: linear-gradient(135deg, #ff4757, #ff6b81); padding: 20px 15px; text-align: center; min-height: 80px; display: flex; flex-direction: column; justify-content: center; }
        #now-playing-label { font-size: 10px; text-transform: uppercase; letter-spacing: 3px; opacity: 0.8; margin-bottom: 5px; }
        #current-title { font-size: 1.4em; font-weight: bold; }
        
        /* ãƒªã‚¹ãƒˆã‚¨ãƒªã‚¢ */
        ul { list-style: none; padding: 10px; margin: 0; }
        li { display: flex; align-items: center; padding: 12px 10px; margin-bottom: 6px; background: rgba(255, 255, 255, 0.05); border-radius: 6px; border-left: 3px solid transparent; transition: 0.3s; }
        li.active { background: rgba(255, 71, 87, 0.2); border-left: 3px solid #ff4757; font-weight: bold; }
        .time-col { font-size: 0.8em; color: #ff4757; width: 90px; flex-shrink: 0; }
        .title-col { flex-grow: 1; font-size: 0.95em; }

        /* æ“ä½œãƒ‘ãƒãƒ« */
        #controls { margin-top: 20px; background: #fff; padding: 15px; border-radius: 10px; color: #333; width: 320px; box-sizing: border-box; }
        .input-row { display: flex; gap: 5px; margin-bottom: 10px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        #timeInput { width: 40%; }
        #songInput { width: 60%; }
        button { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .add-btn { background: #ff4757; color: white; }
        
        [data-mode="obs"] #controls { display: none; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <div id="widget-container">
        <div id="now-playing-area">
            <div id="now-playing-label">NOW PLAYING</div>
            <div id="current-title">ğŸ•’ ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«å¾…æ©Ÿä¸­</div>
        </div>
        <ul id="list"></ul>
    </div>

    <div id="controls">
        <div class="input-row">
            <input type="text" id="timeInput" placeholder="18:30 (æ™‚åˆ»)">
            <input type="text" id="songInput" placeholder="æ›²å">
        </div>
        <button class="add-btn" onclick="addSong()">äºˆç´„è¿½åŠ </button>
        <button onclick="clearList()">å…¨æ¶ˆå»</button>
        <p style="font-size:10px; color:#666;">â€»æ™‚åˆ»ã«ãªã‚‹ã¨è‡ªå‹•ã§åˆ‡ã‚Šæ›¿ã‚ã‚Šã€éãã‚‹ã¨æ¶ˆãˆã¾ã™</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBprlYN69O3fMygI-EVG28FxoTXDQnVBog",
            authDomain: "my-setlist-c9b40.firebaseapp.com",
            databaseURL: "https://my-setlist-c9b40-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-setlist-c9b40",
            storageBucket: "my-setlist-c9b40.firebasestorage.app",
            messagingSenderId: "917897337856",
            appId: "1:917897337856:web:b776d59cd602cf0d298ce5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        if(window.location.search.includes('obs=1')) document.body.setAttribute('data-mode', 'obs');

        // ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—ï¼ˆ1ç§’ã”ã¨ã«æ™‚é–“ã‚’ãƒã‚§ãƒƒã‚¯ï¼‰
        setInterval(() => {
            const now = new Date();
            const nowStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

            db.ref('setlist').once('value', (snapshot) => {
                if (!snapshot.exists()) return;
                
                snapshot.forEach((child) => {
                    const data = child.val();
                    if (!data.time) return;

                    // è‡ªå‹•é¸æŠï¼šæ™‚åˆ»ãŒä¸€è‡´ã—ãŸã‚‰activeã«ã™ã‚‹
                    if (data.time === nowStr && !data.active) {
                        db.ref('setlist').once('value', s => {
                            const updates = {};
                            s.forEach(c => updates[c.key + '/active'] = (c.key === child.key));
                            db.ref('setlist').update(updates);
                        });
                    }

                    // è‡ªå‹•å‰Šé™¤ï¼šæ™‚åˆ»ã‚’5åˆ†ä»¥ä¸ŠéããŸã‚‰æ¶ˆã™ï¼ˆä¾‹ï¼‰
                    // ã“ã“ã§ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ã€Œæ¬¡ã®æ›²ãŒå§‹ã¾ã£ãŸã‚‰ã€ç­‰ã§ã¯ãªãæ™‚é–“çµŒéã§åˆ¤å®šå¯èƒ½
                });
            });
        }, 10000); // 10ç§’ã”ã¨ã«ãƒã‚§ãƒƒã‚¯

        // è¡¨ç¤ºå‡¦ç†
        db.ref('setlist').on('value', (snapshot) => {
            const listEl = document.getElementById('list');
            const currentTitleEl = document.getElementById('current-title');
            listEl.innerHTML = '';
            let hasActive = false;

            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const data = child.val();
                    const li = document.createElement('li');
                    if (data.active) {
                        li.classList.add('active');
                        currentTitleEl.innerText = data.title;
                        hasActive = true;
                    }
                    li.innerHTML = `<div class="time-col">${data.time || '--:--'}</div><div class="title-col">${data.title}</div>`;
                    li.onclick = () => { /* æ‰‹å‹•åˆ‡ã‚Šæ›¿ãˆ */
                        const updates = {};
                        snapshot.forEach(c => updates[c.key + '/active'] = (c.key === child.key));
                        db.ref('setlist').update(updates);
                    };
                    listEl.appendChild(li);
                });
            }
            if (!hasActive) currentTitleEl.innerText = "ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«å¾…æ©Ÿä¸­";
        });

        function addSong() {
            const t = document.getElementById('timeInput').value;
            const s = document.getElementById('songInput').value;
            if (!s) return;
            db.ref('setlist').push({ time: t, title: s, active: false });
            document.getElementById('songInput').value = '';
        }

        function clearList() { if(confirm("æ¶ˆå»ï¼Ÿ")) db.ref('setlist').remove(); }
    </script>
</body>
</html>
