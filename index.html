<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist - Opacity Control</title>
    <style>
        :root { 
            --accent-color: rgba(255, 71, 87, 0.7); 
            --text-color: #ffffff;
        }

        /* OBSモード(?obs=1)の時はボディ背景を完全に消す */
        [data-mode="obs"] { background: transparent !important; }

        body { 
            margin: 0; padding: 20px; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: #333; color: var(--text-color); 
            display: flex; flex-direction: column; align-items: center; 
        }

        /* --- ウィジェット本体（不透明度を動的に変更） --- */
        #widget-container { 
            width: 320px; 
            border-radius: 15px; overflow: hidden; 
            transition: background 0.3s;
        }

        #now-playing-area { 
            padding: 20px 15px; text-align: center; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #now-playing-label { font-size: 10px; letter-spacing: 3px; opacity: 0.7; margin-bottom: 5px; }
        #current-title { 
            font-size: 1.5em; font-weight: bold; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9); 
        }
        #current-range { 
            font-size: 0.8em; background: rgba(0,0,0,0.4); 
            padding: 2px 8px; border-radius: 4px; margin-top: 5px; display: inline-block; 
        }

        h2.list-header { font-size: 10px; text-align: center; color: rgba(255,255,255,0.4); margin: 15px 0 5px; }
        ul { list-style: none; padding: 10px; margin: 0; }
        
        li { 
            display: flex; align-items: center; padding: 10px 12px; margin-bottom: 6px; 
            border-radius: 8px; transition: 0.3s; cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        li.active { background: var(--accent-color) !important; border: 1px solid rgba(255, 255, 255, 0.3); }
        
        .time-col { font-size: 0.75em; color: rgba(255, 255, 255, 0.8); width: 80px; flex-shrink: 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }
        .title-col { flex-grow: 1; font-size: 0.95em; text-shadow: 1px 1px 3px rgba(0,0,0,0.9); }
        .del-btn { width: 22px; height: 22px; background: rgba(255,255,255,0.2); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        /* --- 操作パネル --- */
        #controls { margin-top: 20px; background: white; padding: 15px; border-radius: 12px; color: #333; width: 320px; box-sizing: border-box; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .label { font-size: 11px; font-weight: bold; color: #555; margin-top: 5px; display: flex; justify-content: space-between; }
        
        /* スライダーのデザイン */
        input[type="range"] { width: 100%; cursor: pointer; }
        
        input[type="time"], input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .time-row { display: flex; gap: 5px; align-items: center; }
        .reset-time { width: 30px; background: #eee; border: none; border-radius: 4px; cursor: pointer; }
        button.add-btn { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: #ff4757; color: white; margin-top: 10px; }
        button.clear-btn { width: 100%; border: none; background: none; color: #999; font-size: 11px; cursor: pointer; margin-top: 10px; }

        [data-mode="obs"] #controls, [data-mode="obs"] .del-btn { display: none !important; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <div id="widget-container" id="widget">
        <div id="now-playing-area">
            <div id="now-playing-label">Now Playing</div>
            <div id="current-title">待機中...</div>
            <div id="current-range">READY</div>
        </div>
        <h2 class="list-header">SCHEDULE</h2>
        <ul id="list"></ul>
    </div>

    <div id="controls">
        <div class="input-group">
            <div class="label">
                ボックスの不透明度 <span id="opacity-val">20%</span>
            </div>
            <input type="range" id="opacityRange" min="0" max="100" value="20" oninput="updateOpacity(this.value)">
            
            <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">

            <div class="time-row">
                <div style="flex:1">
                    <div class="label">開始</div>
                    <div style="display:flex; gap:2px">
                        <input type="time" id="startTime">
                        <button class="reset-time" onclick="document.getElementById('startTime').value=''">×</button>
                    </div>
                </div>
                <div style="margin-top:20px">~</div>
                <div style="flex:1">
                    <div class="label">終了</div>
                    <div style="display:flex; gap:2px">
                        <input type="time" id="endTime">
                        <button class="reset-time" onclick="document.getElementById('endTime').value=''">×</button>
                    </div>
                </div>
            </div>
            <div class="label">内容</div>
            <input type="text" id="songInput" placeholder="曲名を入力">
        </div>
        <button class="add-btn" onclick="addSchedule()">リストに追加</button>
        <button class="clear-btn" onclick="clearAll()">全てリセット</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBprlYN69O3fMygI-EVG28FxoTXDQnVBog",
            authDomain: "my-setlist-c9b40.firebaseapp.com",
            databaseURL: "https://my-setlist-c9b40-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-setlist-c9b40",
            storageBucket: "my-setlist-c9b40.firebasestorage.app",
            messagingSenderId: "917897337856",
            appId: "1:917897337856:web:b776d59cd602cf0d298ce5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const listRef = db.ref('setlist');
        const settingsRef = db.ref('settings');

        if(window.location.search.includes('obs=1')) document.body.setAttribute('data-mode', 'obs');

        // --- 不透明度調整システム ---
        function updateOpacity(val) {
            settingsRef.update({ opacity: val });
        }

        settingsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const opacity = (data && data.opacity !== undefined) ? data.opacity : 20;
            const alpha = opacity / 100;
            
            // スライダーと表示を同期
            document.getElementById('opacityRange').value = opacity;
            document.getElementById('opacity-val').innerText = opacity + "%";
            
            // ボックスの不透明度を反映
            const container = document.getElementById('widget-container');
            container.style.backgroundColor = `rgba(0, 0, 0, ${alpha})`;
            
            // リスト内の各アイテムの背景も調整（全体の不透明度より少し濃くする）
            const itemAlpha = Math.min(alpha + 0.1, 1.0);
            const style = document.createElement('style');
            style.innerHTML = `li { background: rgba(255, 255, 255, ${alpha * 0.3}) !important; }`;
            // 以前のスタイルがあれば消して追加
            const oldStyle = document.getElementById('dynamic-opacity');
            if(oldStyle) oldStyle.remove();
            style.id = 'dynamic-opacity';
            document.head.appendChild(style);
        });

        // --- 自動判定・表示同期（既存の機能） ---
        setInterval(() => {
            const now = new Date();
            const nowTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            listRef.once('value', (snapshot) => {
                if (!snapshot.exists()) return;
                const updates = {};
                let needUpdate = false;
                snapshot.forEach((child) => {
                    const data = child.val();
                    if (data.end && nowTime >= data.end) { listRef.child(child.key).remove(); return; }
                    if (data.start && data.end) {
                        const isScheduled = (nowTime >= data.start && nowTime < data.end);
                        if (isScheduled && !data.active) {
                            let alreadyActive = false;
                            snapshot.forEach(c => { if(c.val().active) alreadyActive = true; });
                            if(!alreadyActive) { updates[child.key + '/active'] = true; needUpdate = true; }
                        }
                    }
                });
                if (needUpdate) listRef.update(updates);
            });
        }, 1000);

        listRef.on('value', (snapshot) => {
            const listEl = document.getElementById('list');
            const curTitle = document.getElementById('current-title');
            const curRange = document.getElementById('current-range');
            listEl.innerHTML = '';
            let anyActive = false;
            snapshot.forEach((child) => {
                const data = child.val();
                const li = document.createElement('li');
                if (data.active) {
                    li.classList.add('active');
                    curTitle.innerText = data.title;
                    curRange.innerText = (data.start && data.end) ? `${data.start} - ${data.end}` : "FREE";
                    anyActive = true;
                }
                const timeDisplay = (data.start && data.end) ? `${data.start}-${data.end}` : `---`;
                li.innerHTML = `
                    <div class="time-col">${timeDisplay}</div>
                    <div class="title-col">${data.title}</div>
                    <div class="del-btn" onclick="deleteItem(event, '${child.key}', '${data.title}')">×</div>
                `;
                li.onclick = () => {
                    const up = {};
                    snapshot.forEach(c => up[c.key + '/active'] = (c.key === child.key));
                    listRef.update(up);
                };
                listEl.appendChild(li);
            });
            if (!anyActive) { curTitle.innerText = "待機中..."; curRange.innerText = "READY"; }
        });

        function deleteItem(event, key, title) {
            event.stopPropagation();
            if(confirm(`削除しますか？`)) listRef.child(key).remove();
        }

        function addSchedule() {
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const title = document.getElementById('songInput').value;
            if (!title) return alert("内容を入力してください");
            listRef.push({ start: (start && end ? start : ""), end: (start && end ? end : ""), title, active: false });
            document.getElementById('songInput').value = '';
        }

        function clearAll() { if(confirm("全消去しますか？")) listRef.remove(); }
    </script>
</body>
</html>
