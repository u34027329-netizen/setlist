<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist - Opacity Fix</title>
    <style>
        :root { 
            --accent-color: rgba(255, 71, 87, 0.7); 
            --text-color: #ffffff;
        }

        /* OBSモード(?obs=1)設定 */
        [data-mode="obs"] { background: transparent !important; }
        [data-mode="obs"] #controls, [data-mode="obs"] .del-btn { display: none !important; }

        body { 
            margin: 0; padding: 20px; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: #222; color: var(--text-color); 
            display: flex; flex-direction: column; align-items: center; 
        }

        /* --- ウィジェット本体 --- */
        #widget-container { 
            width: 320px; 
            border-radius: 15px; overflow: hidden; 
            background: rgba(0, 0, 0, 0.2); /* デフォルト値 */
            transition: background 0.2s;
        }

        #now-playing-area { 
            padding: 20px 15px; text-align: center; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.4), rgba(255, 107, 129, 0.2)); 
        }
        #current-title { 
            font-size: 1.5em; font-weight: bold; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9); 
        }
        #current-range { font-size: 0.8em; background: rgba(0,0,0,0.4); padding: 2px 8px; border-radius: 4px; margin-top: 5px; display: inline-block; }

        ul { list-style: none; padding: 10px; margin: 0; }
        li { 
            display: flex; align-items: center; padding: 10px 12px; margin-bottom: 6px; 
            border-radius: 8px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        li.active { background: var(--accent-color) !important; border: 1px solid rgba(255, 255, 255, 0.3); }
        .time-col { font-size: 0.75em; color: rgba(255, 255, 255, 0.7); width: 80px; flex-shrink: 0; }
        .title-col { flex-grow: 1; font-size: 0.95em; text-shadow: 1px 1px 3px rgba(0,0,0,0.9); }

        /* --- 操作パネル (白い箱) --- */
        #controls { 
            margin-top: 20px; background: white; padding: 20px; 
            border-radius: 12px; color: #333; width: 340px; box-sizing: border-box; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .control-section { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .label-row { display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 13px; margin-bottom: 8px; }
        
        /* スライダー */
        input[type="range"] { width: 100%; height: 10px; cursor: pointer; }
        
        input[type="time"], input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; margin-bottom: 10px; }
        .time-row { display: flex; gap: 5px; align-items: center; margin-bottom: 10px; }
        button.add-btn { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: #ff4757; color: white; }
        button.clear-btn { width: 100%; border: none; background: none; color: #999; font-size: 11px; cursor: pointer; margin-top: 10px; text-decoration: underline; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <div id="widget-container">
        <div id="now-playing-area">
            <div style="font-size:10px; opacity:0.7; letter-spacing:2px;">Now Playing</div>
            <div id="current-title">待機中...</div>
            <div id="current-range">READY</div>
        </div>
        <ul id="list"></ul>
    </div>

    <div id="controls">
        <div class="control-section">
            <div class="label-row">
                <span>背景の不透明度</span>
                <span id="opacity-num" style="color:#ff4757">20%</span>
            </div>
            <input type="range" id="opacityRange" min="0" max="100" value="20">
        </div>

        <div class="control-section">
            <div class="label-row">スケジュール追加</div>
            <div class="time-row">
                <input type="time" id="startTime" style="margin:0">
                <span>~</span>
                <input type="time" id="endTime" style="margin:0">
            </div>
            <input type="text" id="songInput" placeholder="曲名・コーナー名">
            <button class="add-btn" onclick="addSchedule()">追加する</button>
        </div>
        
        <button class="clear-btn" onclick="clearAll()">リストを全消去</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBprlYN69O3fMygI-EVG28FxoTXDQnVBog",
            authDomain: "my-setlist-c9b40.firebaseapp.com",
            databaseURL: "https://my-setlist-c9b40-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-setlist-c9b40",
            storageBucket: "my-setlist-c9b40.firebasestorage.app",
            messagingSenderId: "917897337856",
            appId: "1:917897337856:web:b776d59cd602cf0d298ce5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const listRef = db.ref('setlist');
        const settingsRef = db.ref('settings');

        if(window.location.search.includes('obs=1')) document.body.setAttribute('data-mode', 'obs');

        // --- 不透明度スライダーの処理 ---
        const opacitySlider = document.getElementById('opacityRange');
        const opacityNum = document.getElementById('opacity-num');
        const widget = document.getElementById('widget-container');

        opacitySlider.addEventListener('input', (e) => {
            const val = e.target.value;
            opacityNum.innerText = val + "%";
            settingsRef.update({ opacity: val }); // Firebaseへ保存
        });

        settingsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const val = (data && data.opacity !== undefined) ? data.opacity : 20;
            opacitySlider.value = val;
            opacityNum.innerText = val + "%";
            widget.style.backgroundColor = `rgba(0, 0, 0, ${val / 100})`;
        });

        // --- セットリストのメイン機能 ---
        setInterval(() => {
            const now = new Date();
            const nowTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            listRef.once('value', (snapshot) => {
                if (!snapshot.exists()) return;
                const updates = {};
                snapshot.forEach((child) => {
                    const data = child.val();
                    if (data.end && nowTime >= data.end) { listRef.child(child.key).remove(); return; }
                    if (data.start && data.end) {
                        if (nowTime >= data.start && nowTime < data.end && !data.active) {
                            updates[child.key + '/active'] = true;
                        }
                    }
                });
                if (Object.keys(updates).length > 0) listRef.update(updates);
            });
        }, 1000);

        listRef.on('value', (snapshot) => {
            const listEl = document.getElementById('list');
            const curTitle = document.getElementById('current-title');
            const curRange = document.getElementById('current-range');
            listEl.innerHTML = '';
            let anyActive = false;
            snapshot.forEach((child) => {
                const data = child.val();
                const li = document.createElement('li');
                if (data.active) {
                    li.classList.add('active');
                    curTitle.innerText = data.title;
                    curRange.innerText = (data.start && data.end) ? `${data.start} - ${data.end}` : "FREE";
                    anyActive = true;
                }
                const timeStr = (data.start && data.end) ? `${data.start}-${data.end}` : "---";
                li.innerHTML = `
                    <div class="time-col">${timeStr}</div>
                    <div class="title-col">${data.title}</div>
                    <div class="del-btn" onclick="event.stopPropagation(); listRef.child('${child.key}').remove();">×</div>
                `;
                li.onclick = () => {
                    const up = {};
                    snapshot.forEach(c => up[c.key + '/active'] = (c.key === child.key));
                    listRef.update(up);
                };
                listEl.appendChild(li);
            });
            if (!anyActive) { curTitle.innerText = "待機中..."; curRange.innerText = "READY"; }
        });

        function addSchedule() {
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const title = document.getElementById('songInput').value;
            if (!title) return alert("曲名を入れてね！");
            listRef.push({ start: (start && end ? start : ""), end: (start && end ? end : ""), title, active: false });
            document.getElementById('songInput').value = '';
        }

        function clearAll() { if(confirm("全部消すよ？")) listRef.remove(); }
    </script>
</body>
</html>
